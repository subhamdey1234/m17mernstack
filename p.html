<!DOCTYPE html>
<html>
<head>
    <title>Placement Statistics</title>
    
    <style>
.container {
    width: 500px;
    margin: 20px auto;
}

.section {
    margin-bottom: 15px;
}

.label {
    font-weight: bold;
    margin-bottom: 5px;
}

.bar {
    width: 100%;
    height: 20px;
    background-color: #e0e0e0;
    border-radius: 5px;
}

.fill {
    height: 100%;
    background-color: #ffc107; 
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="label">Placed Students who have throughout 60%</div>
            <div class="bar">
                <div class="fill" style="width: 80%;"></div> 
            </div>
        </div>
        <div class="section">
            <div class="label">Placed Students who have graduated in Non-IT</div>
            <div class="bar">
                <div class="fill" style="width: 60%;"></div> 
            </div>
        </div>
        <div class="section">
            <div class="label">Placed Students who have graduated in IT/CS/IS</div>
            <div class="bar">
                <div class="fill" style="width: 90%;"></div> 
            </div>
        </div>
        <div class="section">
            <div class="label">Placed Students who have less than 60% aggregate in Degree</div>
            <div class="bar">
                <div class="fill" style="width: 30%;"></div> 
            </div>
        </div>
    </div>
</body>
</html>
